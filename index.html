<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="./javascript/semantic.min.js"></script>
  
</head>
<body>
  <div class="ui very wide styled sidebar" id="login">
    <div class="item">
      <iframe src="login.html" width="100%" height="100%"></iframe>
    </div>
  </div>
  <div class="ui very wide styled sidebar" id="upload">
    <div class="item">
      <iframe src="upload.html" width="100%" height="100%"></iframe>
    </div>
  </div>
  <div class="ui secondary labeled icon toggle button" id="loginb">
        <i class="reorder icon"></i>
        L o g i n 
  </div>
  <br/>
  <div class="ui secondary labeled icon toggle button" id="uploadb">
        <i class="reorder icon"></i>
        upload
  </div>
</body>
<script type="text/javascript">
  $('#login.sidebar').first()
  .sidebar('attach events', '#loginb.toggle.button');
  $('#upload.sidebar').first()
  .sidebar('attach events', '#uploadb.toggle.button');
  </script>
</html>
